<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program za obavljanje osnovnih aritmetiƒçkih operacija</title>
</head>

<body>
    <script>
        let a = +prompt("Unesi prvi broj");
        let c = prompt("Unesi znak racunske operacije(+, -, *, /.)");
        let b = +prompt("Unesi drugi broj");
	
        switch(c) {
            case "+":
            alert(a+b);
            break;

            case "-":
            alert(a-b);
            break;

            case "*":
            alert(a*b);
            break;

            case "/":
            alert(a/b);
            break;

            default:
            alert("Pogresan unos");
        }

    </script>
</body>

</html>
